<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Directives</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
</head>
<body ng-app="todoApp">

	<div class="container" ng-controller="TodoCtrl" ng-init="init()">
		<div class="hero-unit">
			<h1><a href="javascript:">Directves</a></h1>
		</div>

		<!-- 
			<div angular></div>
			<div class="angular"></div>
			<angular></angular>
			
			#Process
			1. matches name
			2. compiles them
			3. links them with scope
			4. creates watches for 2 way binding


		-->

		<div avatar></div>

		<input type="text" placeholder="Add a todo" ng-model="todos.new_todo.title" />
		<button class="btn" ng-click="todos.new_todo.save()">Add</button>

		<div style="max-width: 340px; padding: 8px 0;" class="well">
			<ul class="nav nav-list">
				<li ng-repeat="todo in todos.list">
					<span ng-bind="todo"/>
				</li>
			</ul>
		</div>
	</div>


<script type="text/javascript" src="../static/js/angular.min.js"></script>
<script type="text/javascript" src="../static/js/directives.js"></script>
</body>

</html>
